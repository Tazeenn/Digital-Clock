    <title>Digital Clock</title>

<link rel="stylesheet" href="./style.css">

        <div>
            <span>00</span>:

        </div>

            <span>00</span>:
            <span>00</span>:

        </div>
        <div>
            <span>Default Day</span>
        </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
